<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ciclo de Krebs (TCA) — Escena AR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>body{margin:0;overflow:hidden}.hud{position:fixed;left:10px;top:10px;background:#0b162acc;color:#e5e7eb;padding:10px 12px;border-radius:10px;border:1px solid #1f2a44;font-family:system-ui;font-size:13px}.tag{display:inline-block;background:#22c55e22;border:1px solid #1f2a44;border-radius:8px;padding:2px 6px;margin-right:6px}</style>
  <script>
    const url = new URL(location);
    const noar = url.searchParams.get('noar')==='1';
    document.addEventListener('DOMContentLoaded', ()=>{
      if(noar) {
        document.querySelector('#ar').remove();
        document.querySelector('#plain').style.display='block';
      }
    });
  </script>
</head>
<body>
  <div class="hud">
    <strong>Ciclo de Krebs (TCA)</strong><br/>
    <span class="tag">AR</span> Modo sin AR: añade <code>?noar=1</code> a la URL.<br/>
    <small>Marcador: <code>marker-tca.patt</code></small>
  </div>

  <a-scene id="ar" renderer="antialias:true;alpha:true" embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <!-- Coloca tus modelos .glb en assets/models y referéncialos aquí -->
    </a-assets>

    <a-marker type="pattern" url="https://raw.githack.com/AR-js-org/AR.js/master/three.js/data/patt.kanji"marker-tca.patt">
      
  <a-entity id="hl" position="0 0 0">
    <a-ring color="#10b981" radius-inner="0.8" radius-outer="1.0" rotation="-90 0 0">
      <a-animation attribute="rotation" to="-90 360 0" dur="8000" repeat="indefinite"></a-animation>
    </a-ring>
    <a-sphere radius="0.12" color="#f59e0b" position="0 0.05 1.0">
      <a-text value="Citrato" align="center" position="0 0.25 0" width="1.5"></a-text>
    </a-sphere>
    <a-text value="Acetil‑CoA + Oxalacetato → Citrato → ... → Oxalacetato" position="-1.2 -0.4 0" width="4" color="#e5e7eb"></a-text>
    <a-text value="Salida: CO₂ / NADH / FADH₂ / GTP(ATP)" position="-1.0 -0.7 0" width="4" color="#e5e7eb"></a-text>
  </a-entity>

      <a-entity position="0 0 0"></a-entity>
    <a-entity id="modelHost" position="0 0.1 0"></a-entity></a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <a-scene id="plain" style="display:none" renderer="antialias:true;alpha:true">
    <a-entity position="0 1.6 3">
      
  <a-entity position="0 0 0">
    <a-ring color="#10b981" radius-inner="0.8" radius-outer="1.0" rotation="-90 0 0">
      <a-animation attribute="rotation" to="-90 360 0" dur="8000" repeat="indefinite"></a-animation>
    </a-ring>
    <a-sphere radius="0.12" color="#f59e0b" position="0 0.05 1.0">
      <a-text value="Citrato" align="center" position="0 0.25 0" width="1.5"></a-text>
    </a-sphere>
    <a-text value="Acetil‑CoA + Oxalacetato → Citrato → ... → Oxalacetato" position="-1.2 -0.4 0" width="4" color="#e5e7eb"></a-text>
    <a-text value="Salida: CO₂ / NADH / FADH₂ / GTP(ATP)" position="-1.0 -0.7 0" width="4" color="#e5e7eb"></a-text>
  </a-entity>

    </a-entity>
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>
<script type="module">import {tcaSteps, etcSteps, buildStepOverlay} from "../js/steps.js"; import {loadModelOrProxy} from "../js/models.js"; const isTCA = location.pathname.endsWith("tca.html"); buildStepOverlay("hl", isTCA ? tcaSteps : etcSteps); const scene = document.querySelector("a-scene"); loadModelOrProxy(scene, "#modelHost", "mitochondria");</script>
</body>
</html>
