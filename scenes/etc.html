<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ETC + ATP sintasa — Escena AR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
  <style>body{margin:0;overflow:hidden}.hud{position:fixed;left:10px;top:10px;background:#0b162acc;color:#e5e7eb;padding:10px 12px;border-radius:10px;border:1px solid #1f2a44;font-family:system-ui;font-size:13px}.tag{display:inline-block;background:#22c55e22;border:1px solid #1f2a44;border-radius:8px;padding:2px 6px;margin-right:6px}</style>
  <script>
    const url = new URL(location);
    const noar = url.searchParams.get('noar')==='1';
    document.addEventListener('DOMContentLoaded', ()=>{
      if(noar) {
        document.querySelector('#ar').remove();
        document.querySelector('#plain').style.display='block';
      }
    });
  </script>
</head>
<body>
  <div class="hud">
    <strong>ETC + ATP sintasa</strong><br/>
    <span class="tag">AR</span> Modo sin AR: añade <code>?noar=1</code> a la URL.<br/>
    <small>Marcador: <code>marker-etc.patt</code></small>
  </div>

  <a-scene id="ar" renderer="antialias:true;alpha:true" embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <!-- Coloca tus modelos .glb en assets/models y referéncialos aquí -->
    </a-assets>

    <a-marker type="pattern" url="../assets/markers/marker-etc.patt">
      
  <a-entity position="0 0 0">
    <a-box color="#ef4444" depth="0.2" height="0.5" width="0.3" position="-1 0 0"></a-box>
    <a-text value="I" position="-1 0.4 0" align="center" width="1.5"></a-text>
    <a-box color="#f59e0b" depth="0.2" height="0.5" width="0.3" position="-0.4 0 0"></a-box>
    <a-text value="II" position="-0.4 0.4 0" align="center" width="1.5"></a-text>
    <a-box color="#22d3ee" depth="0.2" height="0.5" width="0.3" position="0.2 0 0"></a-box>
    <a-text value="III" position="0.2 0.4 0" align="center" width="1.5"></a-text>
    <a-box color="#3b82f6" depth="0.2" height="0.5" width="0.3" position="0.8 0 0"></a-box>
    <a-text value="IV" position="0.8 0.4 0" align="center" width="1.5"></a-text>

    <!-- ATP sintasa -->
    <a-cylinder position="1.6 0 0" height="0.6" radius="0.12" color="#a78bfa"></a-cylinder>
    <a-torus position="1.6 0.35 0" radius="0.18" radius-tubular="0.04" color="#a78bfa"
      animation="property: rotation; to: 0 0 360; loop: true; dur: 1500"></a-torus>
    <a-text value="ATP sintasa" position="1.6 0.6 0" align="center" width="2"></a-text>

    <!-- Protones animados -->
    <a-sphere radius="0.03" color="#22c55e" position="-1 -0.4 0" animation="property: position; to: 1.6 0.3 0; dur: 3000; loop:true; dir: alternate"></a-sphere>
    <a-text value="NADH/FADH₂ → e− → gradiente H⁺ → ATP" position="-1.2 -0.8 0" width="4" color="#e5e7eb"></a-text>
  </a-entity>

      <a-entity position="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <a-scene id="plain" style="display:none" renderer="antialias:true;alpha:true">
    <a-entity position="0 1.6 3">
      
  <a-entity position="0 0 0">
    <a-box color="#ef4444" depth="0.2" height="0.5" width="0.3" position="-1 0 0"></a-box>
    <a-text value="I" position="-1 0.4 0" align="center" width="1.5"></a-text>
    <a-box color="#f59e0b" depth="0.2" height="0.5" width="0.3" position="-0.4 0 0"></a-box>
    <a-text value="II" position="-0.4 0.4 0" align="center" width="1.5"></a-text>
    <a-box color="#22d3ee" depth="0.2" height="0.5" width="0.3" position="0.2 0 0"></a-box>
    <a-text value="III" position="0.2 0.4 0" align="center" width="1.5"></a-text>
    <a-box color="#3b82f6" depth="0.2" height="0.5" width="0.3" position="0.8 0 0"></a-box>
    <a-text value="IV" position="0.8 0.4 0" align="center" width="1.5"></a-text>

    <!-- ATP sintasa -->
    <a-cylinder position="1.6 0 0" height="0.6" radius="0.12" color="#a78bfa"></a-cylinder>
    <a-torus position="1.6 0.35 0" radius="0.18" radius-tubular="0.04" color="#a78bfa"
      animation="property: rotation; to: 0 0 360; loop: true; dur: 1500"></a-torus>
    <a-text value="ATP sintasa" position="1.6 0.6 0" align="center" width="2"></a-text>

    <!-- Protones animados -->
    <a-sphere radius="0.03" color="#22c55e" position="-1 -0.4 0" animation="property: position; to: 1.6 0.3 0; dur: 3000; loop:true; dir: alternate"></a-sphere>
    <a-text value="NADH/FADH₂ → e− → gradiente H⁺ → ATP" position="-1.2 -0.8 0" width="4" color="#e5e7eb"></a-text>
  </a-entity>

    </a-entity>
    <a-entity camera position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
